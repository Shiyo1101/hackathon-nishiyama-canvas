services:
  postgres:
    image: postgres:15-alpine
    container_name: nishiyama-canvas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nishiyama_user
      POSTGRES_PASSWORD: nishiyama_password
      POSTGRES_DB: nishiyama_canvas_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nishiyama_user -d nishiyama_canvas_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
